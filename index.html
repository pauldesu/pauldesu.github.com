---
layout: default
title: Blog
---
{% for post in site.posts limit:5 %}
  <div class="post">
  <h1>{{post.title}}</h1>
  {{ post.content }}
  <p class="signoff">
    <center>&mdash;<a href="{{ post.url }}">{{ post.date | date: "%b %d, %Y" }}</a>&mdash;</center>
    <hr/>
  </p>
  </div>
{% endfor %}
