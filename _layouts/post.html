---
layout: default
---
<article class="post">
<h1>{{page.title}}</h1>

{{ content }}
  <div class="datestamp">
    {{ page.date | date: "%b %d, %Y" }}
  </div>
  <h2>Other Stuff</h2>
  {% for post in site.related_posts limit:3 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
<!-- {% include disqus.html %} -->
</article>
